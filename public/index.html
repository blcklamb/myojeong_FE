<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      property="og:image"
      content="https://github.com/nimgnas/js-algorithm-study/assets/85691654/0cd2b3f3-32c1-4f16-a753-52e855e68d71"
    />
    <meta property="“og:image:width”" content="1200" />
    <meta property="“og:image:height”" content="630" />
    <meta property="og:title" content="🍡당신을 위한 송편 받으세요" />
    <meta
      property="og:description"
      content="달나라 토끼 묘정이가 빚어준 소원 송편"
    />

    <link
      rel="icon"
      sizes="192x192"
      href="%PUBLIC_URL%/img/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="%PUBLIC_URL%/img/android-chrome-512x512.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/img/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/img/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/img/favicon.ico"
    />
    <title>묘정송편</title>
  </head>
  <script type="text/javascript" charset="UTF-8">
    var inAppDeny = (callback) => {
      if (document.readyState !== "loading") {
        callback();
      } else {
        document.addEventListener("DOMContentLoaded", callback);
      }
    };
    inAppDeny(() => {
      /* Do things after DOM has fully loaded */
      async function copyToClipboard(val) {
        try {
          await navigator.clipboard.writeText(val);
          alert("URL 복사를 성공했어요.");
        } catch (err) {
          alert(
            "URL 복사를 실패했어요. 직접 복사해서 다른 브라우저가 열리면 주소창을 길게 터치한 뒤, '붙여놓기 및 이동'를 누르면 정상적으로 이용하실 수 있어요."
          );
        }
      }
      function inAppBrowserOut() {
        copyToClipboard(window.location.href);
        location.href = "x-web-search://?";
      }
      var userAgent = navigator.userAgent.toLowerCase();
      var target_url = location.href;

      if (userAgent.match(/kakaotalk/i)) {
        //카카오톡 외부브라우저로 호출
        location.href =
          "kakaotalk://web/openExternal?url=" + encodeURIComponent(target_url);
      } else if (userAgent.match(/line/i)) {
        //라인 외부브라우저로 호출
        if (target_url.indexOf("?") !== -1) {
          location.href = target_url + "&openExternalBrowser=1";
        } else {
          location.href = target_url + "?openExternalBrowser=1";
        }
      } else if (
        userAgent.match(
          /inapp|naver|snapchat|wirtschaftswoche|thunderbird|instagram|everytimeapp|whatsApp|electron|wadiz|aliapp|zumapp|iphone(.*)whale|android(.*)whale|kakaostory|band|twitter|DaumApps|DaumDevice\/mobile|FB_IAB|FB4A|FBAN|FBIOS|FBSS|trill|SamsungBrowser\/[^1]/i
        )
      ) {
        //그외 다른 인앱들
        if (userAgent.match(/iphone|ipad|ipod/i)) {
          //아이폰은 강제로 사파리를 실행할 수 없다
          //모바일대응뷰포트강제설정
          var mobile = document.createElement("meta");
          mobile.name = "viewport";
          mobile.content =
            "width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, minimal-ui";
          document.getElementsByTagName("head")[0].appendChild(mobile);
        } else {
          //안드로이드는 Chrome이 설치되어있음으로 강제로 스킴실행한다.
          location.href =
            "intent://" +
            target_url.replace(/https?:\/\//i, "") +
            "#Intent;scheme=http;package=com.android.chrome;end";
        }
      }
    });
  </script>

  <body>
    <div id="root"></div>
  </body>
</html>
